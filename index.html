<!DOCTYPE html>
<html>
  <head>
    <title>todoリスト</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area input-area">
      <input id="add-text" type="text" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="area incomplete-area">
      <p class="title">未完了のtodo</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p>todoやる</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="area complete-area">
      <p class="title">完了したtodo</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p>todoやった</p>
            <button>戻す</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
